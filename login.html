<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox {
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <h1>Lập trình web</h1>
    <nav>
        <a href="#">Home</a> | 
        <a href="#">Đăng nhập</a> | 
        <a href="#">Đăng ký</a>
    </nav>
</header>

<div class="container">
    <div class="login-box">
        <h2>Màn hình đăng nhập</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Mật khẩu" required>
            <div class="checkbox">
                <input type="checkbox"> Ghi nhớ đăng nhập
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p><a href="#">Quên mật khẩu?</a></p>
    </div>
</div>

<footer>
    Lập trình web @01/2024
</footer>

</body>
</html>
